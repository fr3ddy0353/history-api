app = "history-api"
primary_region = "ord"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[processes]
  web = "gunicorn app:app"
  refresh = "python refresh_data.py"

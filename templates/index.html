<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .btn-custom {
            background-color: #343a40;
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #495057;
        }
        .accordion-button {
            background-color: #1e1e1e;
            color: #fff;
        }
        .accordion-body {
            background-color: #2c2c2c;
            color: #ccc;
        }
        h1, h2 {
            color: #f8f9fa;
        }
        a {
            color: #81d4fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">üï∞Ô∏è History Explorer</h1>

        <form method="GET" action="/" class="mb-4">
            <select name="event_id" class="form-select" onchange="this.form.submit()">
                <option value="">Select a War or Conflict</option>
                {% for event in events %}
                    <option value="{{ event[0] }}" {% if selected_event and selected_event[0] == event[0] %}selected{% endif %}>
                        {{ event[1] }}
                    </option>
                {% endfor %}
            </select>
        </form>

        {% if selected_event %}
            <div class="card mb-4 p-4">
                <h2>{{ selected_event[1] }}</h2>
                <div class="accordion mt-3" id="accordionSections">
                    {% for section in sections %}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{ loop.index }}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}">
                                    {{ section[0] }}
                                </button>
                            </h2>
                            <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#accordionSections">
                                <div class="accordion-body">
                                    {{ section[1] }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

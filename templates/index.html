<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>History Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .btn-custom {
            background-color: #343a40;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #495057;
        }
        .accordion-button {
            background-color: #1e1e1e;
            color: #fff;
        }
        .accordion-button:not(.collapsed) {
            background-color: #343a40;
            color: #fff;
        }
        .accordion-body {
            background-color: #2c2c2c;
            color: #ccc;
        }
        h1, h2 {
            color: #f8f9fa;
        }
        a {
            color: #81d4fa;
        }
        @media (max-width: 576px) {
            select.form-select {
                margin-bottom: 1rem;
            }
            .accordion-button {
                padding: 1rem 1.25rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">History Explorer</h1>

        <select id="eventSelect" class="form-select mb-4" aria-label="Select Historical Event">
            <option selected disabled>Select an event...</option>
            {% for event in events %}
                <option value="{{ event.id }}" {% if selected_event and event.id == selected_event.id %}selected{% endif %}>{{ event.name }}</option>
            {% endfor %}
        </select>

        {% if selected_event %}
            <h2 class="mb-3">{{ selected_event.name }}</h2>
            <div class="accordion" id="eventAccordion">
                {% for section in sections %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{ loop.index }}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                            {{ section.section_title }}
                        </button>
                    </h2>
                    <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#eventAccordion">
                        <div class="accordion-body">{{ section.content | safe }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">Please select an event to view details.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('eventSelect').addEventListener('change', function() {
            const selectedId = this.value;
            window.location.href = `/?event_id=${selectedId}`;
        });
    </script>
</body>
</html>
